<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="card-img">
                <img src="https://codehelp-product-card.netlify.app/images/mug.jpg" alt="white-coffee-mug" class="desktop-img">
                <img src="https://codehelp-product-card.netlify.app/images/mug-mobile.jpg" alt="white-coffee-mug" class="mobile-img">
            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="product-title green-text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>
                <button class="btn">
                    <img src="	https://bit.ly/3Q6Adni" class="btn-img">
                    <span class="description btn-text">Add to Cart</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
