<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="3">Day</th>
          <th scope="col" colspan="3">Seminar</th>
        </tr>
        <tr>
          <th scope="col" colspan="2">Schedule</th>
          <th scope="col" rowspan="2">Topic</th>
        </tr>
        <tr>
          <th scope="col">Begin</th>
          <th scope="col">End</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">08:00 a.m.</td>
          <td rowspan="2">05:00 p.m.</td>
          <td>Introduction to XML</td>
        </tr>
        <tr>
          <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td>08:00 a.m.</td>
          <td>11:00 a.m.</td>
          <td rowspan="2">X Path</td>
        </tr>
        <tr>
          <td>11:00 a.m.</td>
          <td>02:00 p.m.</td>
        </tr>
        <tr>
          <td>02:00 p.m.</td>
          <td>05:00 p.m.</td>
          <td>XSL Transformations</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Wednessday</td>
          <td>08:00 a.m.</td>
          <td>12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
